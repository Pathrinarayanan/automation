name: Build & upload to Firebase App Distribution 

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use a compatible version

    - name: Check Node.js version
      run: node -v

    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - uses: actions/checkout@v1
    - name: set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: build debug 
      run: ./gradlew assembleDebug

   
    - name: Write Firebase Service Account Credentials
      run: echo "${{ secrets.CREDENTIAL_FILE_CONTENT }}" > ${HOME}/firebase-service-account.json

    - name: Authenticate with Firebase
      run: |
        firebase login:ci --token "$(cat ${HOME}/firebase-service-account.json)"

    - name: Upload artifact to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1.6.0
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        token: ${{ secrets.FIREBASE_TOKEN }}  
        serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        groups: debug
        file: app/build/outputs/apk/debug/app-debug.apk
