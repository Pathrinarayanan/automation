name: Build & upload to Firebase App Distribution 

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use a compatible version

    - name: Check Node.js version
      run: node -v

    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - uses: actions/checkout@v1
    - name: set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: build debug 
      run: ./gradlew assembleDebug

   
    - name: Authenticate with Firebase
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/firebase-service-account.json"
        firebase projects:list  # This checks if authentication works

    - name: Upload artifact to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1.6.0
      with:
        appId: 1:739384376268:android:7d401e4fc57e390a85bb69  
        serviceCredentialsFileContent: ${{ github.workspace }}/firebase-service-account.json
        groups: debug
        file: app/build/outputs/apk/debug/app-debug.apk
